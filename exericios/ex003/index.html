<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>

<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>

    <!-- scr= "SOURCE" QUE SIMBOLIZA A ORIGEM DO ARQUIVO, JÁ O alt= "ALTERNATIVE", QUE SIMBOLIZA UM TEXTO ALTERNATIVO QUE PODE SER DIGITADO PARA IDENTIFICAR MELHOR A IMAGEM PARA EFEITOS DE ORGANIZAÇÃO DO PRPJETO OU PARA ACESSIBILIDADE DE DEFICIENTES VISUAIS.
    PARA SELECIONAR RÁPIDO BASTA TECLAR CTRL+ESPAÇO QUE O CODE VAI TE MOSTRAR AS OPÇÕES-->

    <!--CARREGANDO IMAGENS A PARTIR DO NOME DO ARQUIVO QUE SE ENCONTRA DENTRO DA MESMA PASTA DO PROJETO-->
    <img src="logohtml5-200.png" alt="logomarca html 5">

    <!--CARREGANDO IMAGENS A PARTIR DE SUB-PASTAS-->
    <p>Podemos tambem carregar imagens que estão em sub-pastas</p>
    <img src="imagens/logocss3-250.png" alt="logomarca CC3">

    <!--CARREGANDO IMAGENS A PARTIR DE URL-->
    <p>Tambem podemos carregar imagens externas</p>
    <img src="https://logospng.org/wp-content/uploads/javascript.png" alt="Logo JavaScript selecionada do site X">


</body>

</html>
