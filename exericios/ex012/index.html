<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>este video está hospedado em meu próprio servidor</p>
<hr>
    <!-- FORMA SIMPLES DE SE INSERIR UM VIDEO <video src="midia/meu-video.mp4" width="400" controls autoplay></video>-->
    <video width="560" height="315" poster="midia/capa-cafe.jpg" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.mkv" type="video/mkv">
        <source src="midia/Meu-Video.webm" type="video/webm">
    </video>
    <p>Se o seu navegador não tem compactibilidade com essses formatos de videos, faça o donwload através do link <a href="midia/meu-video.mp4">Clique aqui para baixar o arquivo</a></p>
<hr>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/tg_BWkx20hE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
